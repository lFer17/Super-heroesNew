<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <main>
        <div class="descuento">
            <p>20% de descuento en todos los productos</p>
        </div>
        <header><img src="./img/logo 1.png" alt="">
            <h1>Nombre Tienda</h1>
        </header>
        <div class="login">
            <form action="" method="POST">
                <h3>Registro</h3>
                <div>
                    <input type="text" placeholder="Usuario">
                </div>
                <div>
                    <input type="email" placeholder="Correo Electronico">
                </div>
                <div>
                    <input type="password" placeholder="Contraseña">
                </div>
                <div>
                    <select name="pais" id="">
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Colombia">Colombia</option>
                    </select>
                </div>
                <div class="btn-group"> <input class="group-reset-send reset" type="reset" value="Reset"> <input
                        class="send-color group-reset-send" type="submit" value="Entrar"> </div>
                <p><a href="#">¿Ya tienes una cuenta?</a>Inicia</p>

            </form>
        </div>
    </main>
    <footer>Todos los derechos reservados a FRONT-END 1</footer>
